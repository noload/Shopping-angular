<div class="conatiner-fuild p-4">
    <h3>Example with NgStyle</h3>
    <dl>
        <dt>Background</dt>
        <dd>
            <select (change)="applyStyle()" [(ngModel)]="bgStyle">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Text Color</dt>
        <dd>
            <select (change)="applyStyle()" [(ngModel)]="textStyle">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="yellow">Yellow</option>
            </select>
        </dd>
        <dt>Padding</dt>
        <dd>1px <input (change)="applyStyle()" type="range" [(ngModel)]="padding" min="1" max="50">50px</dd>
        <dt>Font Size</dt>
        <dd>1px <input (change)="applyStyle()" type="range" [(ngModel)]="fontSize" min="1" max="50">50px</dd>
        <dd>
            <button class="btn btn-primary" (click)="applyStyle()">Apply</button>
        </dd>
    </dl>
    <div style="height: 400px;" class="container-fuild d-flex justify-content-center align-items-center">
        <h1 [ngStyle]="styleObj">Vaibhav Kamble</h1>
    </div>
</div>
